    configuration:
      - name: user-data
        content: |-
          #cloud-config
          hostname: dev99
          manage_etc_hosts: True
          disable_root: false
          system_info:
            default_user:
              name: cisco
          chpasswd:
            expire: false
            list: |
              cisco:cisco
              root:Passw0rd!
          ssh_pwauth: True
          timezone: Asia/Tokyo
          write_files:
            - path: /etc/netplan/50-cloud-init.yaml
              content: |
                network:
                  version: 2
                  ethernets:
                    ens2:
                      dhcp4: true
                    ens3:
                      addresses:
                        - 10.0.0.99/24
                      dhcp4: false
          runcmd:
            - sudo netplan apply
