      - name: ios_config.txt
        content: |-
          hostname dev1
          !
          no ip domain lookup
          !
          interface Ethernet0/0
           ip address 10.0.0.1 255.255.255.0
           no shutdown
          !
          line con 0
           exec-timeout 300 0
           privilege level 15
           logging synchronous
           length 0
           stopbits 1
          !
          line vty 0 4
           exec-timeout 300 0
           privilege level 15
           logging synchronous
           length 0
           transport input all
          !
          end
