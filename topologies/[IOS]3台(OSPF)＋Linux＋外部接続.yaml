           no shutdown
          !
          interface Ethernet0/2
           ip address 192.168.0.2 255.255.255.0
           no shutdown
          !
          interface Ethernet0/3
           shutdown
          !
          router ospf 65000
           router-id 10.99.0.2
           network 10.99.0.2 0.0.0.0 area 0.0.0.0
           network 10.12.1.0 0.0.0.255 area 0.0.0.0
           network 10.23.1.0 0.0.0.255 area 0.0.0.0
          !
          line con 0
           exec-timeout 300 0
           privilege level 15
           logging synchronous
           length 0
           stopbits 1
          !
          line vty 0 4
           exec-timeout 300 0
           logging synchronous
           login local
           length 0
           transport input all
          !
          crypto key generate rsa modulus 2048
          !
          end
