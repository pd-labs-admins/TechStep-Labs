    configuration:
      - name: user-data
        content: |-
          #cloud-config
          hostname: ubuntu99
          manage_etc_hosts: True
          system_info:
            default_user:
              name: cisco
          password: cisco
          chpasswd: { expire: False }
          ssh_pwauth: True
          write_files:
            - path: /etc/netplan/50-cloud-init.yaml
              content: |
                network:
                  version: 2
                  ethernets:
                    ens2:
                      dhcp4: true
                      nameservers:
                        addresses:
                          - 1.1.1.1
                          - 1.0.0.1
                    ens3:
                      addresses:
                        - 10.12.1.99/24
                      dhcp4: false
          runcmd:
            - sudo netplan apply
